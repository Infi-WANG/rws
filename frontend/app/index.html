<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Robot Web Server" />
    <title>Robot Web Server</title>
    <!-- Place favicon.ico in the `app/` directory -->
  
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#512DA8">
  
    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">
  
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#512DA8">
  
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="RWS">
    <link rel="icon" sizes="100x100" href="/images/hcrlab-100x100.png">
  
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Robot Web Server">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/images/hcrlab-100x100.png">
  
    <!-- build:css /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild-->
  
    <!-- build:js /bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!--script src="https://apis.google.com/js/platform.js"></script-->
  
    <!-- will be replaced with /elements/elements.vulcanized.html -->
    <link rel="import" href="/elements/elements.html">
    <!-- endreplace-->
  
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <style>
      .page {
        height: 100%;
      }
    </style>
  </head>
  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <rws-main id="app" route="{{route}}" google-client-id="{{googleClientId}}"></rws-main>
    <!-- build:js /scripts/app.js -->
    <script src="/scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
