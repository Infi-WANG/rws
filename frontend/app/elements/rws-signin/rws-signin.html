<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rws-signin">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
        background-color: var(--dark-primary-color);
      }
      .container {
        height: 100%;
      }
      .signin-box {
        margin: 0px auto;
        background-color: var(--dark-primary-color);
        color: #fff;
        padding: 16px;
      }
      .signin-box .page-title {
        margin-top: 0;
      }
      .signin-buttons {
        text-align: center;
          width: 100%;
      }
    </style>
    <iron-ajax
      id="checkUserAjax"
      url="http://localhost:5001/api/users/check_registered"
      params=''
      handle-as="json"
      on-response="_onCheckUserResponse"
      on-error="_onCheckUserError"
    ></iron-ajax>
    <div class="container layout vertical">
      <div class="flex"></div>
      <div class="signin-box">
        <h2 class="page-title">Robot web server</h2>
        <div class="signin-buttons">
          <google-signin id="signin"
            client-id="" scopes="profile email"
            theme="light" width="wide" raised
            on-google-signin-success="_onGoogleSigninSuccess"
          ></google-signin>
        </div>
      </div>
      <div class="flex"></div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rws-signin',

      properties: {
        'googleClientId': {
          type: String,
          observer: '_googleClientIdChanged',
        },
      },

      signOut: function() {
        this.$.signin.signOut();
      },

      _googleClientIdChanged: function(val) {
        if (val !== "{{googleClientId}}") {
          this.$.signin.clientId = val;
        }
      },

      _onGoogleSigninSuccess: function() {
        var currentUser = gapi.auth2.getAuthInstance().currentUser.get();
        var gtoken = currentUser.getAuthResponse().id_token;
        this.gtoken = gtoken;

        this.$.checkUserAjax.params = {'gtoken': this.gtoken};
        this.$.checkUserAjax.generateRequest();
      },

      _onCheckUserResponse: function(e) {
        var detail = {
          'gtoken': this.gtoken,
          'status': e.detail.response.status
        };
        this.fire('rws-signin-success', detail);
      },

      _onCheckUserError: function(e) {
        this.$.signin.signOut();
        alert(e.detail.response.error);
      },
    });
  })();
  </script>
</dom-module>
