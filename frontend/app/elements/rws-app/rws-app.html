<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rws-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      .content {
        height: 100%;
      }
      .content iron-pages {
        height: 100%;
      }
      .content section {
        height: 100%;
      }

      #appIframe {
        display: block;
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      paper-menu .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      #paperToggle {
        color: var(--text-primary-color);
      }

      paper-toolbar {
        background-color: var(--dark-primary-color);
      }

      paper-toolbar .app-name {
        color: var(--text-primary-color);
        font-size: 20px;
        font-weight: 400;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      #mainToolbar .middle-container  {
        height: 100%;
        width: 100%;
      }
      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }
      #mainToolbar .bottom {
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }
      #mainToolbar a {
        color: #fff;
      }

      #toast .toast-hide-button {
        color: #eeff41;
        margin: 10px;
      }

      /* Breakpoints */
      /* Small */
      @media (max-width: 600px) {
        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
        paper-toolbar .app-name {
          font-size: 16px;
          font-weight: 400;
        }
        .user {
          font-size: 12px;
        }
        #drawer .paper-toolbar {
          margin-left: 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }
        #drawer.paper-drawer-panel > [drawer] {
          border-right: var(--drawer-border-color);
        }
        #rwsDrawerPanel {
          border-right: var(--drawer-border-color);
        }
        .user {
          float: right;
        }
      }
    </style>
    <iron-ajax
      auto
      id="listAppsAjax"
      url="{{backend}}/api/apps/list"
      params="{{authOptions}}"
      handle-as="json"
      last-response="{{appList}}"
    ></iron-ajax>
    <iron-ajax
      auto
      id="isBroughtUpAjax"
      url="{{backend}}/api/robot/bringup"
      params="{{authOptions}}"
      handle-as="json"
      method="POST"
      last-response="{{isBroughtUp}}"
    ></iron-ajax>
    <paper-dialog id="bringUp" modal="true" opened="{{isBroughtUp.isBroughtUp}}">
      <h2>The robot is starting up</h2>
      <p>
        This process normally takes around 30 seconds or so.
        Some apps may not function properly until then.
        If an app isn't working, try waiting a bit and reloading the page.
      </p>
      <div class="buttons">
        <paper-button dialog-confirm>Got it</paper-button>
      </div>
    </paper-dialog>

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="1024px" drawer-width="200px">
      <paper-scroll-header-panel drawer fixed id="rwsDrawerPanel">
        <!--paper-toolbar id="drawerToolbar">
        </paper-toolbar-->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{appRoute}}">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a data-route="settings" href="{{baseUrl}}settings">
            <iron-icon icon="settings"></iron-icon>
            <span>Settings</span>
          </a>
          <template is="dom-repeat" items="[[appList.data]]">
            <a data-route="app/[[item.package_name]]" href="{{baseUrl}}app/[[item.package_name]]">
              <iron-icon icon="work"></iron-icon>
              <span>[[item.app_name]]</span>
            </a>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <paper-toolbar id="mainToolbar">
          <div class="middle middle-container center horizontal layout">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
              <div class="app-name">{{appName}}</div>
              <div class="flex"></div>
              <div class="user">
                <google-signin id="signout-button" scopes="profile email" theme="light"></google-signin>
              </div>
          </div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{appRoute}}">
            <section data-route="home">
              Home 
            </section>
            <section data-route="settings">
              <rws-settings backend="{{backend}}" gtoken="{{gtoken}}"></rws-settings>
            </section>
            <section data-route="app">
              <iron-ajax id="startApp"
                url="{{backend}}/api/app/{{packageName}}/start"
                params="{{authOptions}}" 
                method="POST"
                handle-as="json"
              ></iron-ajax>
              <iframe id="appIframe" seamless src="{{backend}}/app/{{packageName}}/index.html" width="100%" height="100%" style="border: none" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-pointer-lock allow-top-navigation"></iframe>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rws-app',

      properties: {
        appName: {
          type: String,
          value: 'Robot web server',
        },
        appRoute: {
          type: String,
          value: 'home',
          notify: true,
        },
        backend: {
          type: String,
        },
        baseUrl: {
          type: String,
        },
        route: {
          type: String,
          notify: true
        },
        gtoken: String,
        authOptions: {
          type: String,
          computed: '_computeAuthOptions(gtoken)',
        },
        packageName: {
          type: String,
          notify: true,
          observer: '_onPackageNameChanged',
        },
      },

      closeDrawer: function() {
        this.$.paperDrawerPanel.closeDrawer();
      },
      scrollToTop: function(b) {
        this.$.headerPanelMain.scrollToTop(b);
      },

      _computeAuthOptions: function(gtoken) {
        return {'gtoken': gtoken};
      },

      _onPackageNameChanged: function() {
        this.$.startApp.generateRequest();
      }
    });
  })();
  </script>
</dom-module>
