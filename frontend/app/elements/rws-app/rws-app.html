<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../elements/rws-home/rws-home.html">

<polymer-element name="rws-app" attributes="appname appid applist robotname serverorigin useremail username">
  <template>
    <style>
      :host {
        display: block;
      }
      #userbox {
        font-size: 0.75em;
      }

      #userdropdown /deep/ #label {
        color: #fff;
      }

      #userdropdown /deep/ core-icon {
        color: #fff;
      }

      #userdropdown {
        border-bottom: 1px solid #fff;
      }
      @media (max-width: 350px) {
        #userdropdown {
          max-width: 150px;
        }
      }

      #userbox paper-item a {
        color: rgba(0, 0, 0, 0.87);
      }
      #navtoolbar {
        color: #fff;
        background-color: #ffc107;
      }
      .closebutton {
        margin-left: 15px;
      }
    </style>
    <core-ajax
      auto
      url="/api/robot/is_started"
      handleAs="text"
      on-core-response="{{handleStartState}}">
    </core-ajax>
    <core-ajax
      id="starter"
      url="/api/robot/start"
      handleAs="text"
      method="POST"
      on-core-response="{{handleStartResponse}}"
      on-core-error="{{handleStartError}}">
    </core-ajax> 
    <paper-action-dialog id="startDialog" backdrop opened="{{!isRobotStarted}}" heading="The robot needs to be started">
      <template if="{{startState == 'Not started'}}">
        <p>The robot is currently in hibernation. Press "Start" below to start the robot.</p>
      </template>
      <template if="{{startState == 'Starting'}}">
        <div class="startingSpinner" style="min-width: 300px; min-height: 150px; text-align: center;">
          <p>Starting... This takes about 30 seconds or more.</p>
          <paper-spinner active class="spinner"></paper-spinner>
        </div>
      </template>
      <template if="{{startState == 'Error'}}">
        <p>There was an error starting the robot.</p>
      </template>
      <paper-button raised affirmative style="background-color: #4caf50; color: #fff" on-click="{{startRobot}}">Start</paper-button>
    </paper-action-dialog>
    <core-scaffold responsiveWidth="700px">
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="navtoolbar">
          <span>Apps</span>
        </core-toolbar>
        <core-menu valueattr="appid" selected="{{appid}}">
          <core-item appid="rws_home" label="Home">
            <a href="/"></a>
          </core-item>
          <template repeat="{{app in applist}}">
            <core-item appid="{{app.id}}" label="{{app.name}}">
              <a href="/app/{{app.id}}"></a>
            </core-item>
          </template>
        </core-menu>
      </core-header-panel>
      <div tool layout horizontal center flex>
        <div flex>{{ robotname }}</div>
        <div id="userbox">
          <paper-dropdown-menu id="userdropdown" label="{{userDisplay}}">
            <paper-dropdown class="dropdown" duration="200">
              <core-selector valueattr="label" selected="" class="menu">
                <paper-item><a href="/oauth2callback?mode=manageAccount">Manage account</a></paper-item>
                <paper-item><a href="" on-click="{{signOut}}">Sign out</a></paper-item>
              </core-selector>
            </paper-dropdown>
          </paper-dropdown-menu>
        </div>
      </div>
      <div fit class="content">
        <template if="{{appid === 'rws_home'}}">
          <rws-home></rws-home>
        </template>
        <template if="{{appid !== 'rws_home'}}">
          <div layout vertical style="height: 100%">
            <a href="/app/close/{{appid}}" class="closebutton">Close this app</a>
            <iframe seamless src="/app/{{appid}}/index.html" width="100%" height="100%" style="border: none">
            </iframe>
          </div>
        </template>
      </div>
    </core-scaffold>
  </template>
  <script>
    (function () {
      Polymer({
        applist: {},
        userDisplay: '', // Either the user's name (preferred) or the user's email.
        websocketUrl: '', // The websocket URL.
        isRobotStarted: true,
        startState: 'Started',

        ready: function() {
          if (this.username) {
            this.userDisplay = this.username;
          } else {
            this.userDisplay = this.useremail;
          }
        },
        handleStartState: function(e, detail, sender) {
          this.isRobotStarted = detail.response === '1';
          if (!this.isRobotStarted) {
            this.startState = 'Not started';
          }
        },
        startRobot: function() {
          this.$.starter.go();
          this.startState = 'Starting';
        },
        startStateChanged: function() {
          this.$.startDialog.notifyResize();
        },
        // Called when the robot start API responds.
        // It returns a JSON message with "status" either set to "success" or "error".
        handleStartResponse: function(e, detail, sender) {
          var resp = JSON.parse(detail.response) 
          if (resp.status === "success") {
            this.isRobotStarted = true;
            this.startState = 'Started';
          } else {
            this.startState = 'Error';
          }
        },
        handleStartError: function(e, detail, sender) {
          // TODO(jstn): Figure out why the endpoint gives us a 500, but the
          // robot starts successfully anyway.
          var that = this;
          function callback() {
            that.isRobotStarted = true;
            that.startState = 'Started';
          }
          setTimeout(callback, 20000);
        },
        signOut: function() {
          document.cookie = 'gtoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC';
          window.location = '/';
        },
      });
    })();
  </script>
</polymer-element>
