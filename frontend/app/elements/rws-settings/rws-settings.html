<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="rws-settings">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        margin: 0px 16px;
      }
      table.users {
        border-collapse: collapse; 
        width: 100%;
        padding: 5px;
      }
      .users th {
        text-align: left;
      }
      .users th, td {
        padding: 5px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.14);
      }
      .users paper-button {
        color: var(--dark-primary-color);
      }
      .userrow:hover {
        background-color: #eee; 
      }
      .rolebox {
        text-align: center;
      }
    </style>
    <paper-material raised>
    <h2>Users</h2>
      <p>
        Users can run apps on the robot.
        Administrators can additionally add users, remove users, or make a user an administrator.
      </p>
      <table class="users">
        <tr><th>Name</th><th>Email</th><th>Is Administrator</th><th>Actions</th></tr>
        <template is="dom-repeat" items="{{users}}">
          <tr class="userrow">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="rolebox"><paper-checkbox></paper-checkbox></td>
            <td><paper-button>Delete</paper-button></td>
          </tr>
        </template>
      </table>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rws-settings',

      properties: {
        users: {
          type: Array,
          value: [],
          notify: true,
        },
      },

      ready: function() {
        this.users = [
          {
            name: 'Justin Huang',
            email: 'jstn@cs.washington.edu',
            role: 'user',
          }
        ]
      }
    });
  })();
  </script>
</dom-module>
