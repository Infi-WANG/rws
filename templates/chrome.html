{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link href="{{ url_for('static', filename='css/chrome.css') }}"  rel="stylesheet" />
  <script>
    $(document).ready(function() {
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
          if ($(this).text() == 'Open app menu') {
            $(this).text('Close app menu');
          } else {
            $(this).text('Open app menu');
          }
      });
    });
  </script>
{% endblock %}

{% block body %}
  {{ super() }}
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Open app menu</a>
        <a class="navbar-brand" href="#">Robot web server</a>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <div id="sidebar-wrapper" role="navigation">
      <ul class="sidebar-nav">
        <li class="{{'active' if current_tab == 'rws_welcome' else ''}}"><a href="/">Home</a></li>
        {% for rapp in app_list %}
          <li class="{{'active' if current_tab == rapp.package_name() else ''}}">
            <a href="{{ url_for('app_controller', package_name=rapp.package_name()) }}">
              {{ rapp.name() }}
            </a>
          </li>
        {% endfor %} 
      </ul>
    </div>

    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
