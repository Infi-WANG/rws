<!doctype html>
<html lang="">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Robot Web Server" />
    <meta name="theme-color" content="#3F51B5" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon" href="/images/icon.png">
    <link rel="icon" href="/images/icon.png">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/elements/elements.vulcanized.html">
    <title>Robot Web Server</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <!--meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"-->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Robot Web Server">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Google Sign-in -->
    <meta name="google-signin-client_id" content="1078092352894-a2te9m2ejqurfaap9frrvtg6krjds8pv.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js"></script>
    {% endblock %}
  </head>
  <body unresolved class="fullbleed layout vertical">
    {% block body %}
    {% endblock %}
  </body>
</html>
